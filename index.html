<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSC 116 Hardware Practice Exam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 900px; }
    h1 { text-align: center; }
    #quizContainer { display: none; margin-top: 20px; }
    #scoreContainer { display: none; margin-top: 20px; }
    .question { padding: 15px; background: #fff; border-radius: 5px; margin-bottom: 10px; }
    .question p { margin: 0 0 10px; }
    label { cursor: pointer; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    button { margin: 10px 5px 0; padding: 10px 20px; }
    #score { font-weight: bold; }
  </style>
</head>
<body>

  <h1>CSC 116 Hardware Practice Exam</h1>

  <!-- Start Quiz button -->
  <button id="startButton" onclick="startQuiz()">Start Quiz</button>

  <!-- Quiz Container -->
  <div id="quizContainer">
    <form id="quizForm"></form>
    <button id="submit-btn" type="button" onclick="submitQuiz()">Submit</button>
  </div>

  <!-- Score Container -->
  <div id="scoreContainer">
    <p>Your score: <span id="score"></span></p>
    <button id="new-btn" onclick="newQuiz()">New Questions</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
